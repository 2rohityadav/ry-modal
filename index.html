<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Modal</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="modal.css">
    <script src="modal.js"></script>
  </head>

  <body>
    <div class="main">
      <button onclick="openModal()" class="modal-button">Click Me</button>
    </div>

    <script>
      async function openModal() {
        this.ryModal = new RyModal("Hello there!", "Do you like this modal?", "Sure!", "No");

        try {
          const modalResponse = await ryModal.question();
          alert(`The response is ${modalResponse}`);
        } catch(err) {
          console.log(err);
        }
        
      }
    </script>
  </body>
</html>
